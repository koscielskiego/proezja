<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z książką</title>

    <!-- Dodanie czcionki Merriweather z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Merriweather', serif; /* Użycie czcionki Merriweather */
            margin: 0;
            padding: 0;
            background-color: #121212; /* Ciemne tło */
            color: #ffffff; /* Biały tekst */
        }
        header {
            background-color: #1c1c1c; /* Ciemniejszy nagłówek */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtelny cień */
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        .product {
            background-color: #333333; /* Ciemne tło produktu */
            padding: 20px;
            border-radius: 12px; /* Zaokrąglone rogi */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Cień wokół produktu */
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out; /* Animacja dla efektu hover */
        }
        .product:hover {
            transform: translateY(-10px); /* Podnosi produkt przy najechaniu */
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Zaokrąglone rogi okładki */
        }
        .product h2 {
            margin: 20px 0;
            font-size: 24px;
            font-weight: 700;
        }
        .product p {
            font-size: 16px;
            color: #cccccc; /* Jaśniejszy tekst */
            margin-bottom: 20px;
        }
        .product .price {
            font-size: 18px;
            font-weight: 500;
            color: #ffbb33; /* Kolor ceny */
            margin-bottom: 20px;
        }
        .product button {
            background-color: #ff5733; /* Nowoczesny kolor przycisku */
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #e04e1c; /* Ciemniejszy odcień po najechaniu */
        }
    </style>
</head>
<body>

    <section>
        <div class="product">
            <img src="cov.webp" alt="Okładka książki">
            <h2>PROEZJA</h2>
            <p>Kościelskiego</p>
            <p>288 stron</p>
            <div class="price">Cena: 101,01</div>
            <!-- Przycisk do płatności PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="TWÓJ_ID_PRZYCISKU_PAYPAL">
                <button type="submit">Kup teraz</button>
            </form>
        </div>
    </section>

</body>
</html>
