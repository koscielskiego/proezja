<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z książką</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Czarne tło */
            color: #ffffff; /* Biały tekst */
        }
        header {
            background-color: #000000; /* Czarne tło nagłówka */
            color: #ffffff; /* Biały tekst w nagłówku */
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .product {
            background-color: #333333; /* Ciemnoszare tło dla produktu */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            margin: 20px 0;
            color: #ffffff; /* Biały kolor dla nagłówków */
        }
        .product p {
            font-size: 16px;
            color: #ffffff; /* Biały kolor tekstu */
            margin-bottom: 20px;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff; /* Biały kolor ceny */
            margin-bottom: 20px;
        }
        .product button {
            background-color: #28a745; /* Zielony kolor przycisku */
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838; /* Ciemniejszy zielony po najechaniu */
        }
    </style>
</head>
<body>

    <header>
        <h1></h1>
        <p></p>
    </header>

    <section>
        <div class="product">
            <img src="cover.jpg" alt="Okładka książki">
            <h2>PROEZJA</h2>
            <p>Kościelski</p>
            <p>200 wierszy</p>
            <div class="price">100,01 zł</div>
            <!-- Przycisk do płatności PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="TWÓJ_ID_PRZYCISKU_PAYPAL">
                <button type="submit">KUP</button>
            </form>
        </div>
    </section>

</body>
</html>
