<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep z książką</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h2 {
            margin: 20px 0;
        }
        .product p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sklep z książką</h1>
        <p>Kup książkę i zacznij swoją podróż literacką już teraz!</p>
    </header>

    <section>
        <div class="product">
            <img src="book-cover.jpg" alt="Okładka książki">
            <h2>PROEZJA</h2>
            <p>Autor: Kościelski</p>
            <p>Wciągająca opowieść pełna emocji, pełna mocy słów. Przeczytaj już teraz!</p>
            <div class="price">Cena: 39,99 zł</div>
            <!-- Przycisk do płatności PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="TWÓJ_ID_PRZYCISKU_PAYPAL">
                <button type="submit">Kup teraz</button>
            </form>
        </div>
    </section>

</body>
</html>
